<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #667eea;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a67d8;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .logout-btn {
      margin-top: 20px;
      background-color: #e53e3e;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
      <input type="password" id="password" placeholder="รหัสผ่าน" required />
      <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required />
      <div class="error" id="errorMsg"></div>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "รหัสผ่านไม่ตรงกัน";
        return;
      }

      if (username && password) {
        localStorage.setItem("loggedInUser", username);
        alert("เข้าสู่ระบบสำเร็จ: " + username);
        window.location.href = "index.html";
      }
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("ออกจากระบบแล้ว");
      location.reload();
    }
  </script>
</body>
</html>
